version: '3'

services:
  database:
    image: mongo
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./app/src:/home/app/app/src
      - tmp-public:/home/app/public
    command: npm run watch
  server:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./server:/home/app/server
      - tmp-public:/home/app/public
    command: npm start
    environment:
      - NODE_ENV=localhost
    ports:
      - "127.0.0.1:8080:8083"
volumes:
  tmp-public: